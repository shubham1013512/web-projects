<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading"><h2>Our Reviews</h2></div>
        <div class="underline"></div>
        <div class="container2">
            <div class="contain">
                <div class="contain1">
                    <div class="image"></div>
                    <div class="name"><p>name</p></div>
                    <div class="dept"><p>department</p></div>
                </div>
                <div class="review">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Omnis explicabo dolorem corporis cupiditate! Eos praesentium vel, porro voluptatum, repellat nulla aliquid laudantium sunt vitae quia voluptatem rem architecto recusandae nesciunt.</p>
                </div>
                <div class="contain3">
                    <div class="angle">
                        <i class="fa-solid fa-angle-left" id="left"></i>
                        <i class="fa-solid fa-angle-right" id="right"></i>
                        
                    </div>
                    <div class="btn">
                        <button>Surprise Me</button>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
